          `merino_adm_nonsponsored`,
          `merino_adm_sponsored`,
          `merino_amo`,
          `merino_top_picks`,
          `merino_wikipedia`,
          `remote_tab`,
          `rs_adm_nonsponsored`,
          `rs_adm_sponsored`,
          `search_engine`,
          `search_history`,
          `search_suggest`,
          `search_suggest_rich`,
          `suggest_non_sponsor`,
          `suggest_sponsor`,
          `tab`,
          `tab_to_search`,
          `tip_dismissal_acknowledgment`,
          `tip_onboard`,
