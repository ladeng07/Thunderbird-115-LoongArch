---
black:
    description: Reformat python
    include:
        - comm/
    extensions:
        - build
        - configure
        - mozbuild
        - py
    support-files:
        - 'tools/lint/python/**'
    type: external
    payload: commlint:lint_wrapper
    wraps: commlint:black_lint
    setup: python.black:setup
