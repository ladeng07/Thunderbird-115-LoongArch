InvalidIntegrityLength=Integritātes atribūta hash vērtībai ir nepareizs garums.
# LOCALIZATION NOTE: Do not translate "integrity"
InvalidIntegrityBase64=Integritātes atribūta hash vērtību nevarēja atkodēt.
