readError=«%S» nun pudo guardase porque nun pudo lleese'l ficheru d'orixe.\n\nVolvi tentalo dempués o ponte en contautu col alministrador del sirvidor.
writeError=«%S» nun pudo guardase porque asocedió un fallu desconocíu.\n\nPrueba a guardar n'otru allugamientu.
launchError=«%S» nun pudo abrise porque asocedió un fallu desconocíu.\n\nPrueba a guardar nel discu primero y darréu abre'l ficheru.
diskFull=Nun hai abondu espaciu nel discu pa guardar «%S».\n\nQuita del discu duru los ficheros que nun quieras y volvi tentalo o prueba a guardar n'otru allugamientu.
accessError=«%S» nun pudo guardase porque nun pues camudar el conteníu d'esa carpeta.\n\nCamuda les propiedaes de la carpeta y volvi tentalo o prueba guardar n'otru allugamientu.
SDAccessErrorCardReadOnly=Nun pue baxase'l ficheru porque la tarxeta SD ta n'usu.
SDAccessErrorCardMissing=Nun pue baxase'l ficheru porque falta la tarxeta SD.
helperAppNotFound=«%S» nun pudo abrise porque nun esiste l'aplicación auxiliar asociada. Camuda l'asociación nes preferencies.
noMemory=Nun hai abonda memoria pa completar l'aición que solicitesti.\n\nCola de dalgunes aplicaciones y volvi tentalo.
title=Descarga de «%S»
fileNameTooLongError=«%S» nun pudo guardase porque'l nome del ficheru yera perllongu.\n\nPrueba a guardar con un nome más curtiu.

readOnly=%S could not be saved, because the disk, folder, or file is write-protected.\n\nWrite-enable the disk and try again, or try saving in a different location.
fileAlreadyExistsError=%S could not be saved, because a file already exists with the same name as the ‘_files’ directory.\n\nTry saving to a different location.
